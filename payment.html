<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Payment BASF Workshop (TEST)</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
        <div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					
					<a class="navbar-brand page-scroll" href="index.html"><img src="images/logo1.png" alt="BASF logo"></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="hidden">
							<a href="#page-top"></a>
						</li>
                        <li>
                            <a class="page-scroll" href="index.html">Payment BASF Workshop (test)</a>
                        </li>
						
					</ul>
				</div>

	<div class="container">

		<form
			action="https://app-wallee.com/s/746/payment/link/process/2/YuqWqVM2Y8iyQb2NmJDPdNJXwQAljvKIAf2zkC_v4Ew"
			method="POST">
			
			<h1 class="text-center">Payment</h1>
			
			<div class="form-group row">
				<label for="donationAmount" class="col-sm-2 col-form-label">Amount</label>
				<div class="col-sm-10">
					<select class="form-control" id="donationSelect" required="required" onChange="setCharityAmount()">
						<option value="5.00">Basic</option>
						<option value="20.00">Standart</option>
						<option value="50.00">Premium</option>
						<option value="custom">Custom </option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
                                <div class="col-sm-2"></div>
				<div class="col-sm-10">
                                        <div class="input-group">
                                            <div class="input-group-addon">â‚¬</div>
                                            <input type="number" class="form-control" id="donationAmount"
                                                    name="lineItems[0][amountIncludingTax]" placeholder="1.00" min="0.01" step="0.01" readonly="readonly">
                                        </div>
				</div>
			</div>

			<h1 class="text-center">Address</h1>

			<div class="form-group row">
				<label for="givenName" class="col-sm-2 col-form-label">First
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="givenName"
						name="billingAddress[givenName]" placeholder="Given Name" required="">
				</div>
			</div>

			<div class="form-group row">
				<label for="familyName" class="col-sm-2 col-form-label">Family
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="familyName"
						name="billingAddress[familyName]" placeholder="Familiy Name" required="required">
				</div>
			</div>

			<div class="form-group row">
				<label for="street" class="col-sm-2 col-form-label">Street</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="street" name="billingAddress[street]"
						placeholder="Street" required="required">
				</div>
			</div>


			<div class="form-group row">
				<label for="city" class="col-sm-2 col-form-label">City</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="postCode"
						name="billingAddress[postCode]" placeholder="Post Code" required="required" >
				</div>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="city" name="billingAddress[city]"
						placeholder="City" required="required">
				</div>
			</div>

			<div class="form-group row">
				<label for="country" class="col-sm-2 col-form-label">Country</label>
				<div class="col-sm-10">
					<select name="billingAddress[country]" class="form-control" id="country" required="required">
						<option value="DE">Germany</option>
						<option value="AT">Austria</option>
						<option value="FR">Switzerland</option>
						<option value="IT">Poland</option>
						<option value="SP">France</option>
					</select>
				</div>
			</div>

			<!-- We define here the product. -->
			<input type="hidden" name="lineItems[0][uniqueId]" value="test" />
			<input type="hidden" name="lineItems[0][sku]" value="test" />
			<input type="hidden" name="lineItems[0][name]" value="Test" />
			<input type="hidden" name="lineItems[0][amountIncludingTax]" value="1.87" />
			<input type="hidden" name="lineItems[0][type]" value="PRODUCT" />
			<input type="hidden" name="lineItems[0][quantity]" value="1" />
			
			<input type="hidden" name="currency" value="EUR" />
			<div class="col align-self-end">
					<input type="submit" class="btn btn-warning btn-lg btn-block" value="Pay" />
				</div>
			
			
			
		</form>

		
	</div>
        <script type="text/javascript">
        function setCharityAmount() {
            if(document.getElementById('donationSelect').value == 'custom') {
                document.getElementById('donationAmount').removeAttribute('readonly');
                document.getElementById('donationAmount').setAttribute('required', 'required');
            }
            else {
                document.getElementById('donationAmount').removeAttribute('required');
                document.getElementById('donationAmount').setAttribute('readonly', 'readonly');
                document.getElementById('donationAmount').value = document.getElementById('donationSelect').value;
            }
        }
        setCharityAmount();
        </script>

</body>
</html>
